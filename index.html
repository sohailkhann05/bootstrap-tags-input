<!DOCTYPE html>
<html>
<head>
	<title>Tags Input</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-tagsinput.css">
    <style>
        .bootstrap-tagsinput .tag {background: #343a40; padding: 3px; border-radius: 4px;}
        .bootstrap-tagsinput {width: 100%;}
        .bootstrap-tagsinput [data-role='remove'] {position: relative !important;}
    </style>	
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<input type="text" id="tags" name="tags" value="" class="form-control " required  placeholder="Put colon to separate tag" data-role="tagsinput">				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-tagsinput.min.js"></script>
</body>
</html>
